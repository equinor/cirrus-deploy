paths:
  local_base: ~/cirrus
  system_base: /prog/cirrus
  store: versions/.store

builds:
  - name: petsc
    version: 3.19.1
    src:
      type: git
      url: https://github.com/petsc/petsc.git
      ref: a093114c2e7b4ba1f47e6ac8a72c57724150f16d

  - name: runcirrus
    version: 1.0.0
    src:
      type: file
      path: src/runcirrus.py

envs:
  - name: cirrus
    dest: versions
  - name: runcirrus
    dest: versions/runcirrus

links:
  versions:
    'latest': '^'
  versions/runcirrus:
    'latest': '^'
