# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - cirrus
  view: true
  concretizer:
    unify: true
  compilers: []
  packages:
    openssh:
      externals:
      - spec: openssh@8.0p1
        prefix: /usr
    perl:
      externals:
      - spec: perl@5.26.3~cpanm+opcode+open+shared+threads
        prefix: /usr
    autoconf:
      externals:
      - spec: autoconf@2.69
        prefix: /usr
    pkgconf:
      externals:
      - spec: pkgconf@1.4.2
        prefix: /usr
    m4:
      externals:
      - spec: m4@1.4.18
        prefix: /usr
    python:
      externals:
      - spec: python@3.6.8+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat~pythoncmd+readline+sqlite3+ssl~tkinter+uuid+zlib
        prefix: /usr
      - spec: python@3.11.9+bz2+crypt+ctypes+dbm+lzma+nis+pyexpat+pythoncmd+readline+sqlite3+ssl+tix+tkinter+uuid+zlib
        prefix: /usr
    cmake:
      externals:
      - spec: cmake@3.26.5
        prefix: /usr
    zlib:
      externals:
      - spec: zlib@1.2.11
        prefix: /usr
    coreutils:
      externals:
      - spec: coreutils@8.30
        prefix: /usr
    diffutils:
      externals:
      - spec: diffutils@3.6
        prefix: /usr
    git-lfs:
      externals:
      - spec: git-lfs@3.4.1
        prefix: /usr
    tar:
      externals:
      - spec: tar@1.30
        prefix: /usr
    binutils:
      externals:
      - spec: binutils@2.30.123~gold+headers
        prefix: /usr
    texinfo:
      externals:
      - spec: texinfo@6.5
        prefix: /usr
    libtool:
      externals:
      - spec: libtool@2.4.6
        prefix: /usr
    flex:
      externals:
      - spec: flex@2.6.1+lex
        prefix: /usr
    bison:
      externals:
      - spec: bison@3.0.4
        prefix: /usr
    sed:
      externals:
      - spec: sed@4.5
        prefix: /usr
    groff:
      externals:
      - spec: groff@1.22.3
        prefix: /usr
    gmake:
      externals:
      - spec: gmake@4.2.1
        prefix: /usr
    openssl:
      externals:
      - spec: openssl@1.1.1k
        prefix: /usr
    curl:
      externals:
      - spec: curl@7.61.1+gssapi+ldap+nghttp2
        prefix: /usr
    gawk:
      externals:
      - spec: gawk@4.2.1
        prefix: /usr
    gettext:
      externals:
      - spec: gettext@0.19.8.1
        prefix: /usr
    git:
      externals:
      - spec: git@2.43.5~tcltk
        prefix: /usr
    findutils:
      externals:
      - spec: findutils@4.6.0
        prefix: /usr
    automake:
      externals:
      - spec: automake@1.16.1
        prefix: /usr
